<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Join</title>
  <script src="https://kit.fontawesome.com/7c6e646adf.js" crossorigin="anonymous"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Lato:300">
</head>

<body>
  <header>
    <a href="index.html">
      <h2 id="logo">Love Running</h2>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a class="active" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>

   <section id="form-outer">
      <div id="form-image"></div>
      <div class="form-section">
         <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
             <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
             
             <label for="fname">First Name</label>
             <input class="text-input" id="fname" type="text" name="first_name" required>
             
             <label for="lname">Last Name</label>
             <input class="text-input" id="lname" type="text" name="last_name" required>
             
             <label for="email">Email Address</label>
             <input class="text-input" id="email" type="email" name="email_address" required>
             
             <label for="road">Road</label>
             <input id="road" type="radio" name="running_preference" value="road" required>
             
             <label for="trail">Trail</label>
             <input id="trail" type="radio" name="running_preference" value="trail">
             
             <label for="both">Both</label>
             <input id="both" type="radio" name="running_preference" value="both">
             
             <input class="join-button" type="submit" value="Let's Run!">
             
         </form>
      </div> 
   </section> 
  
  <footer>
    <ul class="social-networks">
      <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-square-youtube"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a></li>
    </ul>
  </footer>
</body>

</html> <!-- comment -->
